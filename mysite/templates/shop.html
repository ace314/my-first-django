{% extends "site_base.html" %}

{% block body_base %}
<h1>購物區</h1>
<ul>
{% for item in object_list %}
    <li>{{ item.pk }}.{{ item.name }}<br> 單價：{{ item.price }} <br>剩餘數量：{{ item.remain }}
    <a href="/shop/{{user.id}}/{{ item.id }}">   兌換</a>
    </li>
{% empty %}
    <li><a href="">抽獎券</a></li>
{% endfor %}
</ul>


{% endblock %}
